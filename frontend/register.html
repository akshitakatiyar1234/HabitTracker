<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-outer-div">
    <h1 id="register-h1">Registration Page</h1>
   <form method="post" id="form">
    <input type="text" placeholder="Enter your Name"  class="input-field" id="register-name">
    <input type="email" placeholder="Enter your email"  class="input-field" id="register-email">
    <input type ="password" placeholder="Enter your password"  class="input-field" id="register-password">
    <input type ="button" value="Submit" class="submit-button" id ="register-submit-button">
   </form> 
</div>
<script src="index.js"></script>
</body>
</html>
